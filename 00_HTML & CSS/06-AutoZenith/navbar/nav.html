   <!-- Signup Card Popup -->
   <div id="signupModal" class="auth-container hidden">
    <div class="auth-card">
      <div class="toggle-container">
        <button id="loginToggle" class="toggle-button active">Login</button>
        <button id="signupToggle" class="toggle-button">Sign Up</button>
      </div>
      <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" name="email" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required>
          </div>
          <button type="submit" class="auth-button">Login</button>
        </form>
      </div>
      <div id="signupForm" class="form-container hidden">
        <h2>Sign Up</h2>
        <form id="signupFormElement">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" required>
          </div>
          <div class="form-group">
            <label for="companyAddress">Company Address</label>
            <input type="text" id="companyAddress" name="companyAddress" required>
          </div>
          <div class="form-group">
            <label for="companyNumber">Company Number</label>
            <input type="text" id="companyNumber" name="companyNumber" required>
          </div>
          <button type="submit" class="auth-button">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
