<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="Card2.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="apple-music-gapless-playback.png" alt="Apple Music" />
        <div class="contentBox">
          <h2>Order Summary</h2>
          <p>
            Your annual subscription to Apple Music. Enjoy unlimited access to
            70 million songs, curated playlists, and more.
          </p>
        </div>
        <div class="payBox">
          <div class="leftBox">
            <div class="imageBox">
              <img
                src="5584525_apple_apple music_music_shubhambhatia_thevectorframe_icon.png"
                alt="Apple Music Icon"
              />
            </div>
            <div class="pBox">
              <p>Subscription</p>
              <p>$10.99/Year</p>
            </div>
          </div>
        </div>
        <button class="orderButton">Place Order</button>
        <button class="cancelButton">
          <a id="cancel" href="#">Cancel Order</a>
        </button>
      </div>
    </div>
  </body>
</html>
