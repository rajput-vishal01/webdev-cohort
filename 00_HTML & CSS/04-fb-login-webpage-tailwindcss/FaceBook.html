<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="shortcut icon" href="facebook.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto item=center justify-center">
        <div class="left w-1/2 mx-14">
            <img src="fb.svg" class="w-80">
            <p class="text-3xl mx-8 -tracking-tight">Facebook helps you connect and share with the people in your life.</p>

        </div>

        <div class="right flex flex-col bg-white p-9 rounded-lg w-1/4 shadow-2xl relative">
            <input class="px-4 h-12 my-2 border  border-1 border-gray-400 rounded-lg outline-blue-500" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border  border-1 border-gray-400 rounded-lg outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 p-1 border  border-1 border-gray-400 rounded-lg h-12 py-3 my-2 text-white font-bold hover:bg-blue-700">Log In</button>
            <span class= "text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 p-1 border  border-1 border-gray-400 rounded-lg h-12 py-3 px-4 mx-auto my-2 text-white font-bold w-fit  hover:bg-green-700">Create Account</button
            >
            <span class="text-sm absolute -bottom-10"><a href="#" class="font-bold  cursor-pointer hover:underline">Create a Page</a> for a celebrity, brand or business.</span>

        </div>
    </div>
</body>
</html>
