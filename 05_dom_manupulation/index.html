<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Interest Calculator</h1>
      <form id="interestForm">
        <label for="amount">Principal Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required />

        <label for="rate">Rate of Interest (%):</label>
        <input type="number" id="rate" placeholder="Enter rate" required />

        <label for="time">Time (years):</label>
        <input type="number" id="time" placeholder="Enter time" required />

        <div class="button-group">
          <button type="button" id="calculateBtn">Calculate Interest</button>
          <button type="reset" id="resetBtn">Reset</button>
        </div>
      </form>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
